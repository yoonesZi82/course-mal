name: Deploy Course Management CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn

      - name: Build project
        run: yarn build

      - name: Deploy to Vercel
        run: npx vercel --prod --token=${{ secrets.COURSE_MANAGMENT }} --yes
